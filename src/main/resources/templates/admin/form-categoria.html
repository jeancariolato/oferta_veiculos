<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::section})}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<section>
    <h2 th:text="${categoria.id == null} ? 'Cadastrar Nova Categoria' : 'Editar Categoria'"></h2>
    <hr>
    <form th:action="@{/admin/categorias/salvar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Categoria</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>

</html>
